<button (click)="showExemplo()">{{txtButton}}</button>
@switch (showHideExemplo) {
    @case (true) {
        <app-exemplo 
        txtTitulo="Case Exemplo" 
        [sub]="subtitulo"
        texto="Texto de exemplo">
    </app-exemplo>
    }
    @default {
        <app-exemplo 
        txtTitulo="Default Exemplo" 
        [sub]="subtitulo"
        texto="Texto de exemplo">
    </app-exemplo>
    }
}
